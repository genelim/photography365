<html lang="en" ng-app="StarterApp">
  	<head>
	    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	    <link rel="stylesheet" href="css/style.css">
	    <link rel="stylesheet" href="css/colorbox.css">
    	<meta name="viewport" content="initial-scale=1" />
    	<script src="js/jquery-1.11.1.min.js"></script>
    	<script src="js/jquery-ui.min.js"></script>
  	</head>
  	<body layout="column" ng-controller="AppCtrl">
	    <div layout="row" flex>
	        <div layout="column" flex id="content">
	            <md-content layout="column" flex class="md-padding">
		            <div class="title clear">
						<h2 style="z-index: 1;">Photography 365</h2>
						<h3 style="z-index: 1;">A roundup of the latest and greatest.</h3>
					</div>
		            <div class="photoset-grid-lightbox" data-layout="132" style="visibility: hidden;">
					  	<img src="img/1.jpg" width="1280" data-highres="img/1_full.jpg">
					  	<img src="img/2.jpg" width="500" data-highres="img/2_full.jpg">
					  	<img src="img/3.jpg" width="500" data-highres="img/3_full.jpg">
					  	<img src="img/4.jpg" width="500" data-highres="img/4_full.jpg">
					  	<img src="img/5.jpg" width="500" data-highres="img/5_full.jpg">
					  	<img src="img/6.jpg" width="500" data-highres="img/6_full.jpg">
					</div>
	            </md-content>
	        </div>
	    </div>

	    <!-- Angular Material Dependencies -->
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
	    <script src="js/script.js"></script>
	    <script src="js/test.js"></script>
	    <script src="js/colorbox.js"></script>
  	</body>
</html>
